<ion-header>

  <ion-navbar>

    <ion-title>
      Modal
    </ion-title>

    <ion-buttons>
      <button (click)="close()">
        Close
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Modal Page</h2>

  <ion-list>
    <ion-item>
        <ion-label fixed register>Language</ion-label>

        <ion-select name="language" [(ngModel)]="language">
          <ion-option value="en" selected="true">English</ion-option>
          <ion-option value="fr">French</ion-option>
        </ion-select>

      </ion-item>

  </ion-list>
</ion-content>
